{% extends 'base.html' %}

{% block title %}
    Sign In
{% endblock title %}

{% block links %}
    <a href="{% url 'users:sign_up' %}">Sign Up</a>
{% endblock links %}

{% block content %}
    <h1>Sign In</h1>
    <form action="{% url 'users:sign_in' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign In">
        <input type="hidden" name="next" value="{% url 'blog:root' %}">
    </form>
{% endblock content %}
