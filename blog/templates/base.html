{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Feelings - {% block title %}{% endblock title %}</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}</p>
            <p><img src="{{ user.profile.image.url }}" alt=""></p>
            <a href="{% url 'users:sign_out' %}">Logout</a>
        {% else %}
            {% block links %}
            {% endblock links %}
        {% endif %}
    </div>
    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
