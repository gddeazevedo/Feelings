{% extends 'base.html' %}

{% block title %}
    Delete comment
{% endblock title %}

{% block content %}
    <h1>Delete comment</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <h2>Are you sure  you want to delete your comment?</h2>
        <div>
            <input type="submit" value="Yes, Delete">
            <a href="{% url 'blog:article_path' comment.article.pk %}">Cancel</a>
        </div>
    </form>
{% endblock content %}
